    <script src="script.js"></script>

</head>
<body>

        <h1>Rick and Morty Characters</h1>
        
        <div id="buttoncontainer">
            <input class="buttons" id="firstPageButton" type="button" onclick="firstPage()" value="First" />

            <input class="buttons" id="lastPageButton" type="button" onclick="lastPage()" value="Last" />

        <div class="container">

            
        </div>
    </div>
